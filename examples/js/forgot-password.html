<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #d6f9f3, #b8d9f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .forgot-container h2 { font-size: 26px; margin-bottom: 15px; font-weight: 600; }

    .forgot-container p { font-size: 14px; color: #555; margin-bottom: 25px; }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 6px;
    }

    .input-group span { font-size: 24px; margin-right: 10px; }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
      padding: 8px;
      background: transparent;
    }

    .submit-btn {
      background: #009688;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover { background: #00796b; }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #00796b;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Reset Password</h2>
    <p>Enter your registered email and we‚Äôll send a reset link.</p>

    <form action="#">
      <div class="input-group">
        <span>üìß</span>
        <input type="email" placeholder="Email Address" required>
      </div>
      <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>

    <a href="login.html" class="back-link">‚Üê Back to Login</a>
  </div>

</body>
</html>
