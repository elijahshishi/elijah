<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make an Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #d0f0ff, #b8e0ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- NAVIGATION BAR --- */
    .nav {
      background: linear-gradient(90deg,#b7dbff,#9bd1ff);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }
    .brand .logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: white;
      display: grid;
      place-items: center;
      color: #2b6bf7;
      font-weight: 700;
    }
    .nav-links {
      display: flex;
      gap: 18px;
    }
    .nav-links a {
      padding: 10px 20px;
      text-decoration: none;
      color: #111;
      border-radius: 30px;
      font-weight: 600;
      background: white;
    }
    .nav-links a.active {
      background: #0001;
      font-weight: 700;
    }
    .nav-links a.cta {
      background: #2b6bf7;
      color: white;
    }

    /* --- APPOINTMENT SECTION --- */
    .appointment-section {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    .appointment-section h1 {
      font-family: 'Cambria';
      font-size: 60px;
      margin-bottom: 40px;
      color: #111;
    }

    .form-container {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px 40px;
      justify-items: center;
    }

    .input-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .input-box input, .input-box select {
      width: 100%;
      padding: 14px 20px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 40px;
      background: #fff;
      box-shadow: 4px 6px 0px #1abc9c;
      outline: none;
    }
    .input-box label {
      margin-top: 10px;
      font-weight: 600;
    }

    .btn {
      grid-column: 1 / -1;
      margin-top: 20px;
      padding: 15px 30px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #16a085;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION BAR -->
  <header class="nav">
    <div class="brand">
      <div class="logo">+</div> Start
    </div>
    <nav class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="#" class="active">Appointment</a>
      <a href="contactus.html">Contact Us</a>
      <a href="login.html" class="cta">Sign Up / Sign In</a>
    </nav>
  </header>

  <!-- APPOINTMENT SECTION -->
  <section class="appointment-section">
    <h1>MAKE AN APPOINTMENT</h1>

    <form class="form-container">
      <div class="input-box">
        <input type="text" placeholder="Enter patient name">
        <label>Patient Name</label>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter email">
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter symptoms">
        <label>Symptoms</label>
      </div>
      <div class="input-box">
        <input type="tel" placeholder="Enter phone number">
        <label>Phone Number</label>
      </div>
      <div class="input-box">
        <input type="date">
        <label>Select Date</label>
      </div>
      <div class="input-box">
        <select>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label>Gender</label>
      </div>
      <button type="submit" class="btn">Book Appointment</button>
    </form>
  </section>

</body>
</html>
