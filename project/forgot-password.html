<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-image: url("forgot-password.png");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .nav-tab {
        position: fixed;
        top: 18px;
        left: 0;
        height: 48px;
        padding: 6px 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(90deg, #b7dbff, #9bd1ff);
        border-top-right-radius: 24px;
        border-bottom-right-radius: 24px;
        z-index: 105;
        cursor: pointer;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      }
      .nav-tab .logo {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: white;
        display: grid;
        place-items: center;
        color: #2b6bf7;
        font-weight: 700;
      }
      .nav-tab .start-text {
        font-weight: 700;
        color: #0b2a4a;
        font-size: 14px;
        white-space: nowrap;
      }

      .nav {
        position: fixed;
        top: 0;
        left: -260px;
        width: 260px;
        height: 100%;
        background: linear-gradient(180deg, #b7dbff, #9bd1ff);
        display: flex;
        flex-direction: column;
        padding: 20px;
        transition: left 0.28s ease;
        z-index: 100;
      }
      .nav-tab:hover + .nav,
      .nav:hover {
        left: 0;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        color: #0b2a4a;
        margin-bottom: 20px;
      }
      .brand .logo {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: white;
        display: grid;
        place-items: center;
        color: #2b6bf7;
        font-weight: 700;
      }
      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .nav-links a {
        padding: 10px 14px;
        text-decoration: none;
        color: #111;
        border-radius: 12px;
        font-weight: 600;
        background: white;
      }
      .nav-links a.active {
        background: rgba(0, 0, 0, 0.06);
        font-weight: 700;
      }
      .nav-links a.cta {
        background: #2b6bf7;
        color: #fff;
      }

      .forgot-container {
        background: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .forgot-container h2 {
        font-size: 26px;
        margin-bottom: 15px;
        font-weight: 600;
      }
      .forgot-container p {
        font-size: 14px;
        color: #555;
        margin-bottom: 25px;
      }
      .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 6px;
      }
      .input-group span {
        font-size: 24px;
        margin-right: 10px;
      }
      .input-group input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 14px;
        padding: 8px;
        background: transparent;
      }
      .submit-btn {
        background: #009688;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .submit-btn:hover {
        background: #00796b;
      }
      .back-link {
        display: block;
        margin-top: 20px;
        font-size: 14px;
        color: #00796b;
        text-decoration: none;
        font-weight: 600;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
    
  </head>
  <body>
    <div class="nav-tab">
      <div class="logo">+</div>
      <div class="start-text"></div>
    </div>

    <header class="nav">
      <div class="brand">
        <div class="logo">+</div>
        <div>Start</div>
      </div>
      <nav class="nav-links">
        <a href="homepage.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="appointment.html">Appointment</a>
        <a href="contactus.html">Contact Us</a>
        <a href="login.html" class="cta">Sign Up / Sign In</a>
        <a href="view-appointments.php">üìÖ View Appointments</a>
      </nav>
    </header>

    <div class="forgot-container">
      <h2>Reset Password</h2>
      <p>Enter your registered email and we'll send a reset link.</p>

      <form id="forgotForm" action="reset-handler.php" method="post" novalidate>
        <div class="input-group">
          <span>üìß</span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            autocomplete="off"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Send Reset Link</button>
      </form>

      <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
      document
        .getElementById("forgotForm")
        .addEventListener("submit", function (e) {
          const emailField = document.getElementById("email");
          const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

          if (!emailPattern.test(emailField.value)) {
            e.preventDefault();
            alert("Please enter a valid email address.");
            emailField.focus();
          }
        });
    </script>
    
  </body>
</html>
